        RegisterBtn As button:
            Fill: =RGBA(140, 4, 4, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Height: =47
            HoverBorderColor: =RGBA(238, 204, 204, 1)
            HoverFill: =ColorFade(RGBA(140.25, 4.090617, 4.090617, 1), -10%)
            OnSelect: |
                =If(
                    PasswordTF.Text = confirmPasswordTF.Text,
                    If(
                        //check if any user with email exist
                        CountRows(
                            Filter(
                                Users,
                                EmailTF.Text = Email
                            )
                        ) = 0,
                        //if it doesnt exist allow to register
                        Patch(
                            Users,
                            Defaults(Users),
                            {
                                Title: Lower(
                                    Concatenate(
                                        FirstNameTF.Text,
                                        ".",
                                        LastNameTF.Text,
                                        RandBetween(
                                            100,
                                            999
                                        )
                                    )
                                ),
                                FirstName: FirstNameTF.Text,
                                LastName: LastNameTF.Text,
                                Email: EmailTF.Text,
                                PhoneNumber: PhoneNumberTxt.Text,
                                Password: PasswordTF.Text
                            }
                        );
                        //Save Users info in local app collection and navigate
                        Navigate(
                            'Home Screen',
                            ScreenTransition.Fade
                        ),
                        //else notify the error
                        Notify(
                            "Account with same email, try Login.",
                            NotificationType.Error
                        )
                    ),
                    Notify(
                        "Password and Confirm Password do not match.",
                        NotificationType.Error
                    )
                );
            PressedBorderColor: =RGBA(203, 102, 102, 1)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(203, 102, 102, 100), -10%)
            RadiusBottomLeft: =20
