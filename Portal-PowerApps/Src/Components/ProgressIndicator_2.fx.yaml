ProgressIndicator_2 As CanvasComponent:
    applicationSteps: |-
        =Table(
            {
                step:1,
                stepText: "Personal",
                stepFlag: 1,
                isCurrent: true
            },
            {
                step:2,
                stepText: "Academics",
                stepFlag: 1,
                isCurrent: false
            },
            {
                step:3,
                stepText: "Academics",
                stepFlag: 1,
                isCurrent: false
            },
            {
                step:4,
                stepText: "Academics",
                stepFlag: 1,
                isCurrent: false
            }
        )
    colorDone: =RGBA(203, 102, 102, 100)
    colorNotDone: =RGBA(0, 0, 0, 1)
    Fill: =RGBA(219, 219, 219, 100)
    Height: =60
    selectedStep: =gSelectedStep
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery2_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Fill: =RGBA(255, 255, 255, 1)
        Height: =60
        Items: =ProgressIndicator_2.applicationSteps
        Layout: =Layout.Vertical
        OnSelect: =
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        WrapCount: =CountRows(ProgressIndicator_2.applicationSteps)
        ZIndex: =1

        Button8_1 As button:
            BorderColor: =RGBA(77, 0, 0, 1)
            BorderThickness: =0
            Color: =If(ThisItem.isCurrent, RGBA(255, 255, 255, 1), RGBA(203, 102, 102, 100))
            Fill: =If(ThisItem.isCurrent, RGBA(203, 102, 102, 1), RGBA(219, 219, 219, 100))
            Height: |
                =Parent.Height -30
            HoverColor: =
            OnSelect: =Set(gSelectedStep,ThisItem.step)
            PaddingBottom: =0
            PaddingTop: =0
            PressedBorderColor: =
            PressedColor: =RGBA(0, 0,0,1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =12
            Text: =ThisItem.step
            Width: =Self.Height
            X: =50
            Y: |
                =Parent.Height / 6
            ZIndex: =1

        Label1_3 As label:
            Height: =30
            OnSelect: =
            PaddingTop: =0
            Size: =10
            Text: =ThisItem.stepText
            Width: =160
            X: =30
            Y: =36
            ZIndex: =3

        Button9_1 As button:
            Fill: =RGBA(219, 219, 219, 1)
            Height: =4
            HoverBorderColor: =
            HoverFill: =
            OnSelect: =Set(gSelectedStep,ThisItem.step)
            Size: =24
            Text: =""
            Visible: =ThisItem.step < CountRows(ProgressIndicator_2.applicationSteps)
            Width: =100
            X: =95
            Y: =22
            ZIndex: =4

