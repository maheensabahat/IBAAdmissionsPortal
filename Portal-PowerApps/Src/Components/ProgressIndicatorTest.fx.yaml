ProgressIndicatorTest As CanvasComponent:
    applicationSteps: |-
        =Table(
               {
                step: 1,
                stepText: "Step 1",
                stepFlag: 1,
                isCurrent: true
            },
            {
                step: 2,
                stepText: "Step 2",
                stepFlag: 1,
                isCurrent: false
            },
            {
                step: 3,
                stepText: "Step 3",
                stepFlag: 1,
                isCurrent: false
            }
        )
    colorDone: =RGBA(203, 102, 102, 100)
    colorNotDone: =RGBA(0, 0, 0, 1)
    Fill: =RGBA(219, 219, 219, 100)
    Height: =60
    selectedStep: =gSelectedStep2
