ProgressIndicatort As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    GalleryItems: |-
        =Table(
            {
                step: 1,
                stepText: "Step 1",
                stepFlag: 1,
                isCurrent: true
            },
            {
                step: 2,
                stepText: "Step 2",
                stepFlag: 1,
                isCurrent: false
            },
            {
                step: 3,
                stepText: "Step 3",
                stepFlag: 1,
                isCurrent: false
            },
            {
                step: 4,
                stepText: "Step 4",
                stepFlag: 1,
                isCurrent: false
            }
        )
    Height: |
        =60
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =60
        Items: =ProgressIndicatort.GalleryItems
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =54
        Width: =App.Width
        WrapCount: =CountRows(ProgressIndicatort.GalleryItems)
        ZIndex: =1

        Button8_2 As button:
            BorderColor: =RGBA(77, 0, 0, 1)
            BorderThickness: =0
            Color: =If(ThisItem.isCurrent, RGBA(255, 255, 255, 1), RGBA(203, 102, 102, 100))
            Fill: =If(ThisItem.isCurrent, RGBA(203, 102, 102, 100), RGBA(219, 219, 219, 100))
            Height: =Parent.Height -30
            HoverColor: =
            OnSelect: =Set(gSelectedStep,ThisItem.step)
            PaddingBottom: =0
            PaddingTop: =0
            PressedBorderColor: =
            PressedColor: =RGBA(0, 0,0,1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =12
            Text: =ThisItem.step
            Width: =Self.Height
            X: =63
            Y: =12
            ZIndex: =1

