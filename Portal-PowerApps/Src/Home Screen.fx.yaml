"'Home Screen' As screen":
    OnVisible: =

    Candidate As label:
        Color: =RGBA(140, 4, 4, 1)
        Font: =Font.'Lato Black'
        Height: =56
        Size: =25
        Text: =Concatenate(Last(User).FirstName, " ", Last(User).LastName, "!")
        Width: =570
        X: =35
        Y: =217
        ZIndex: =1

    logo As image:
        Height: =80
        Image: ='Institute_of_Business_Administration,_Karachi_(logo)'
        Width: =80
        X: =35
        Y: =40
        ZIndex: =2

    hello As label:
        Color: =RGBA(166, 166, 166, 1)
        Height: =45
        Size: =18
        Text: ="Hello, "
        Width: =90
        X: =35
        Y: =177
        ZIndex: =3

    Rectangle1 As rectangle:
        BorderColor: =RGBA(151, 0, 0, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =4
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(242, 228, 228, 1)
        Height: =180
        Width: =570
        X: =35
        Y: =297
        ZIndex: =5

    StartWithApplication As label:
        Color: =RGBA(140, 4, 4, 1)
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =21
        Text: =" Application"
        Width: =307
        X: =54
        Y: =297
        ZIndex: =6

    Status_label As label:
        Color: =RGBA(118, 0, 0, 1)
        Height: =60
        Size: =20
        Text: |-
            ="Status:"
        Width: =108
        X: =65
        Y: =354
        ZIndex: =7

    Deadline_label As label:
        Color: =RGBA(116, 116, 116, 1)
        Height: =46
        Size: =17
        Text: |-
            ="Deadline: "
        Width: =126
        X: =65
        Y: =420
        ZIndex: =8

    Icon7 As icon.NextArrow:
        Color: =RGBA(118, 0, 0, 1)
        FocusedBorderThickness: =0
        Height: =40
        Icon: =Icon.NextArrow
        Width: =45
        X: =516
        Y: =324
        ZIndex: =9

    Deadline As label:
        Color: =RGBA(116, 116, 116, 1)
        Height: =46
        Size: =17
        Text: ="10th January 2023"
        Width: =206
        X: =173
        Y: =418
        ZIndex: =10

    Status As label:
        Height: =60
        Size: =20
        Text: ="Pending"
        Width: =144
        X: =173
        Y: =354
        ZIndex: =11

    Logout As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =14

        Icon8 As icon.Leave:
            Color: =RGBA(118, 0, 0, 1)
            FocusedBorderThickness: =0
            Height: =40
            Icon: =Icon.Leave
            OnSelect: |-
                =ClearCollect(User);
                Navigate('Login Screen',ScreenTransition.Fade);
            Width: =30
            X: =555
            Y: =54
            ZIndex: =12

        Status_1 As label:
            Color: =RGBA(118, 0, 0, 1)
            FontWeight: =FontWeight.Semibold
            Height: =54
            OnSelect: |-
                =ClearCollect(User);
                Navigate('Login Screen',ScreenTransition.Fade);
            Size: =15
            Text: ="Logout"
            Width: =94
            X: =531
            Y: =70
            ZIndex: =13

